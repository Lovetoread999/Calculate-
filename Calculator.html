<!--calculator-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="./Resources/Css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="./Resources/Css/style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="color">
    <header>
    </header>
    <h1>Calculate!</h1>
    <div id="calculator">
      <div id="screen"></div>
      <div id="buttons">
      <div id="numbers">
        <div class="number button" id="num1">1</div>
        <div class="number button" id="num2">2</div>
        <div class="number button" id="num3">3</div>
        <div class="number button" id="num4">4</div>
        <div class="number button" id="num5">5</div>
        <div class="number button" id="num6">6</div>
        <div class="number button" id="num7">7</div>
        <div class="number button" id="num8">8</div>
        <div class="number button" id="num9">9</div>
        <div class="number button" id="num0">0</div>
        <div class="number button" id="decimal">.</div>
        <div class="button" id="equal">=</div>
      </div>
      <div id="operators">
        <div class="operator button" id="plus">+</div>
        <div class="operator button" id="minus">-</div>
        <div class="operator button" id="multiply">*</div>
        <div class="operator button" id="divide">/</div>
        <div class="button" id="clear">C</div>
    </div> <!--closes buttons-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Resources/Js/script.js"></script>
</body>
</html>
